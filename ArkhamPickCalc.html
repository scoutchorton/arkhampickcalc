<h3>Arkham Omnitool Price Calculator</h3>
<form>
<label>Efficiency</label>
<input type="number" id="eff" value="0">
<br><br>
<label>Fortune</label>
<input type="number" id="fot" value="0">
<br><br>
<label>Jackhammer</label>
<input type="number" id="jh" value="0">
<br><br>
<label>Explosion</label>
<input type="number" id="expl" value="0">
<br><br>
<label>Regrowth</label>
<input type="number" id="reg" value="0">
<br><br>
<label>Speed</label>
<input type="number" id="spe" value="0">
<br><br>
<label>Haste</label>
<input type="number" id="hst" value="0">
<br><br>
<label>Auto mine</label>
<input type="number" id="amine" value="0">
<br><br>
<label>Merchant</label>
<input type="number" id="merc" value="0">
<br><br>
<label>Enrage</label>
<input type="number" id="enr" value="0">
<br><br>
<label>Pure</label>
<select id="pur">
	<option selected>No</option>
	<option>Yes</option>
</select>
<br><br>
<label>Auto sell</label>
<input type="number" id="asell" value="0">
<br><br>
<label>Laser</label>
<input type="number" id="las" value="0">
<br><br>
<label>Price per ET (in billions)</label>
<input type="number" id="pri" value="120">
</form>
<button onClick="calc()">Calculate price</button>
<br>
<h4>Price in ET's:</h4>
<span id="et">0</span> ET's
<h4>Price in Prison Dollars:</h4>
$<span id="dollar">0</span>
<script>
function calc() {
	var eff = document.getElementById("eff").value * 4000;
	var fot = document.getElementById("fot").value * 5000;
	var jh = document.getElementById("jh").value * 8000;
	var expl = document.getElementById("expl").value * 8000;
	var reg = document.getElementById("reg").value * 3000;
	var spe = document.getElementById("spe").value * 5000;
	var hst = document.getElementById("hst").value * 25000; 
	var amine = document.getElementById("amine").value * 10000;
	var merc =  document.getElementById("merc").value * 5000;
	var enr = document.getElementById("enr").value * 8000;
	var asell = document.getElementById("asell").value * 10000;
	var las = document.getElementById("las").value * 8000;
	var pur = document.getElementById("pur").value;
	if(pur==="Yes"){
		pur=1;
	} else {
		pur=0;
	}
	var pri = document.getElementById("pri").value * 1000000000000;
	var et = eff+fot+jh+expl+reg+spe+hst+amine+merc+enr+asell+las+pur;
	var dollar = et*pri;
	document.getElementById("et").innerHTML = et;
	document.getElementById("dollar").innerHTML = dollar;
}
</script>
